    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/solution-logo.png}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/animate-3.7.0.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/flat-icon/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl-carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--===============================================================================================-->
</head>
<body>
<header th:replace="~{../templates/fragments/header :: header}"></header>
<!-- Header Area Starts -->

<!-- Header Area End -->
<div class="limiter container mb-30" style="">
    <div class="card  p-5">
        <form class="text-center border border-info p-5" >

            <div class="alert alert-info border-info text-center">
                <p class="h4 mb-4">Contenu detailler d'un produit</p>
            </div>

            <div class="">
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Designation d'un produit : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                        <p> <span th:text="${product.nomProduit}"></span></p>
                    </div>

                </div>
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Date de fabrication : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                        <p> <span th:text="${product.dateFabrication}"></span></p>
                    </div>

                </div>
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Date de peremption : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                        <p> <span th:text="${product.datePeremption}"></span></p>
                    </div>

                </div>
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Quantit√© : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                        <p> <span th:text="${product.qty}"></span></p>
                    </div>

                </div>
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Prix d'achat : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                        <p> <span th:text="${product.prix_achat}"></span></p>
                    </div>

                </div>
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Prix de Vente : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                        <p> <span th:text="${product.prix_vente}"></span></p>
                    </div>

                </div>
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Prix unitaire : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                        <p> <span th:text="${product.prix_unitaire}"></span></p>
                    </div>

                </div>
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Perissable : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                        <p> <span th:text="${product.perissable}"></span></p>
                    </div>

                </div>

                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>TVA : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Email -->
                        <p><span th:text="${product.TVA}"></span></p>
                    </div>

                </div>

            </div>

            <div class=""></div>
        </form>
    </div>
    <br>



    <!-- Footer Area Starts -->
    <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    <!-- Footer Area End -->

        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>

    <script th:src="@{/js/main.js}"></script>

    <script th:src="@{/vendor/wow.min.js}"></script>
    <script th:src="@{/vendor/owl-carousel.min.js}"></script>
    <script th:src="@{/vendor/jquery.nice-select.min.js}"></script>
    <script th:src="@{/vendor/ion.rangeSlider.js}"></script>
    <script th:src="@{/vendor/main.js}"></script>
    <script th:src="@{/js/users.js}"></script>
    <script th:src="@{/js/dataTablesResponsive.js}"></script>
</body>
</html>
