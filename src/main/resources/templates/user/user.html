<body>
<header th:replace="~{../templates/fragments/header :: header}"></header>
<!-- Header Area Starts -->

<!-- Header Area End -->
<div class="limiter container mb-30" style="">
    <div class="card  p-2 ">
       <div class="card-img-top d-flex justify-content-center align-items-center">
           <img th:src="@{/images/avatar.png}" class="circle rounded-circle">
       </div>
        <div class="card-body text-center">
            <div class="card-text p-2">
                <p><span>Nom : </span><span th:text="${user.name}"></span></p>
            </div>
            <div class="card-text p-2">
                <p><span>Prenom : </span><span th:text="${user.lastName}"></span></p>
            </div>
            <div class="card-text p-2">
                <p><span>E-mail : </span><span th:text="${user.email}"></span></p>
            </div>
            <div class="card-text p-2">
                <p><span>Role : </span><span th:each=" role : ${user.roles}" th:text="${role.role}"></span></p>
            </div>
        </div>
        <div class="card-footer">
            <span>Changer le role</span>&nbsp;&nbsp;&nbsp;&nbsp;
            <button  data-toggle="modal" data-target="#editRole"> <i class="fa fa-edit fa-x text-success "></i></button>
            <div  class=" modal fade" id="editRole" tabindex="-1" role="dialog" data-keyboard="false">
                <div class="modal-dialog modal-dialog-centered"  role="document">
                    <form class="add-these-form modal-content card text-center" th:object="${form}" method="post" th:action="@{/user/role/save}">
                        <div class=" pt-3 pl-1 pr-1 pb-3">
                            <span class='error' id="nameError"></span>
                            <input name="id" type="hidden" th:value="${user.id}">
                            <!-- loop over available  country -->
                            <select class="form-control" name="roleId"  style="width: 100%">
                                <option value="">Choisissez un role a attribuer</option>
                                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.role}">CÃ´te d'ivoire</option>
                            </select>
                        </div>
                        <div class="form-group row form-button" style="width: 100%">
                            <div class="col-6">
                                <button data-dismiss="modal" style="width:100%;" class="btn btn-danger">Cancel</button>
                            </div>
                            <div class="col-6">
                                <button type="submit"  style="width:100%;"  class="btn btn-success">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Area Starts -->
<footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
<!-- Footer Area End -->
