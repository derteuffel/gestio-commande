<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail d'une commande</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link th:href="@{/css/dataTablesResponsive.css}" rel="stylesheet">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/solution-logo.png}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/animate-3.7.0.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/flat-icon/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl-carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--===============================================================================================-->
</head>
<body>
<header th:replace="~{../templates/fragments/header :: header}"></header>
<!-- Header Area Starts -->

<!-- Header Area End -->
<div class="limiter container mb-30" style="">
    <div class="card  p-5">
        <form class="text-center border border-info p-5" >

            <div class="alert alert-info border-info text-center">
                <p class="h4 mb-4">Contenu detailler d'une commande</p>
            </div>

            <div class="">
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Designation de la Commande : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Name -->
                       <p> <span th:text="${commande.designation}"></span></p>
                    </div>

                </div>
                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Nom du client demandeur : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Email -->
                        <p><span th:text="${commande.demandeur}"></span></p>
                    </div>
                </div>
                <div class="form-group mx-2 row">

                    <div class="text-left mx-2">
                        <p><span>Quantite d'element associer a la Commande : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Email -->
                        <p><span th:text="${(commande.conceptions.size()+commande.impressions.size()+commande.locations.size())}"></span></p>
                    </div>

                </div>

                <div class="form-group mx-2 row">
                    <div class="text-left mx-2">
                        <p><span>Etat de la Commande : </span></p>
                    </div>
                    <div class="text-center mx-2">
                        <!-- Email -->
                        <p><span th:text="${commande.etatCommande}"></span></p>
                    </div>

                </div>

            </div>

            <div class=""></div>




            <!-- Subject >
            <label>Subject</label>
            <select class="browser-default custom-select mb-4">
                <option value="" disabled>Choose option</option>
                <option value="1" selected>Feedback</option>
                <option value="2">Report a bug</option>
                <option value="3">Feature request</option>
                <option value="4">Feature request</option>
            </select>

            <!-- Message >
            <div class="form-group">
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
            </div>

            <!-- Copy >
            <div class="custom-control custom-checkbox mb-4">
                <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
            </div-->

        </form>
        <!-- Default form contact -->
    </div>
    <br>
    <div class="border border-info text-center my-4 py-2 px-3">
        <p class="h4 mb-4">Elements constituant la commande</p>
        <br>
        <div class="row p-2 my-2">
            <div class="card col-md-4 p-3 my-2 mr-2 bg-info">
                <a th:href="@{/commande/elements/impressions/}+${commande.commandeId}" class="text-white h4">
                    Impressions &nbsp;<i class="fa fa-print fa-2x"></i>
                </a>
            </div>
            <div class="card col-md-4 p-3 my-2 mr-2 bg-info">
                <a th:href="@{/commande/elements/locations/}+${commande.commandeId}" class="text-white h4">
                    Locations &nbsp;<i class="fa fa-ticket fa fa-2x"></i>
                </a>
            </div>
            <div class="card col-md-4 p-3 my-2 mr-2 bg-info">
                <a th:href="@{/commande/elements/conceptions/}+${commande.commandeId}" class="text-white h4">
                    Conceptions &nbsp;<i class="fa fa-contao fa-2x"></i>
                </a>
            </div>
        </div>
    </div>


<!-- Footer Area Starts -->
<footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
<!-- Footer Area End -->

        scale: 1.1
    })
