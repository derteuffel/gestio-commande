            color: #ffffff;
        }

</head>
<body>
<div class="row bg-light">
    <div class="col-md-4">
        <img th:src="@{/images/logo.png}" width="" alt="">
    </div>
    <div class="card-body py-4 col-md-8 text-center">
        <h1 class="text-info" style="width:inherit"><strong>Faites vous connaitre</strong></h1>
        <h3><i>Communication a 360Â°</i></h3>
    </div>
</div>
<nav class="navbar navbar-expand-lg sticky-top navbar-light  py-4" style="background-color:lightblue">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" th:href="@{/}">Solution Africa</a>
        <ul class="navbar-nav mr-auto mt-2  mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}"><i class="fa fa-home"></i>&nbsp;Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-shopping-basket"></i>&nbsp;Commandes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#"><i class="fa fa-print"></i>&nbsp;Produits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#"><i class="fa fa-users"></i>&nbsp; Utilisateurs</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="px-5 bg-light text-center">
    <div class="alert-primary py-4">
        <h2>Espace de Gestion des Commandes</h2>
    </div>
    <div class=" pt-2">
            <div class="card">
                <div class="card-header">
                    <h3>Ajouter votre Commande ici!!!</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/commande/update}" method="post" th:object="${commande}">

                        <div class="form-group">
                            <label for="title">Titre :</label>
                            <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Entrer le titre de la commande...">
                        </div>
                        <div class="form-group">
                            <label for="clientName">Nom du Client :</label>
                            <input type="text" class="form-control" id="clientName" name="name" placeholder="Entrer le Nom du Client">
                        </div>
                        <div class="form-group">
                            <label for="clientEmail">E-Mail du Client :</label>
                            <input type="email" class="form-control" id="clientEmail" name="email" placeholder="Entrer l'adresse e-mail du client">
                        </div>
                        <div class="form-group">
                            <label for="clientPhone">Numero du Client :</label>
                            <input type="text" class="form-control" id="clientPhone" name="phone" placeholder="Entrer le numero de telephone du Client">
                        </div>
                        <div class="form-group">
                            <label for="clientAdresse">Adresse du Client :</label>
                            <input type="text" class="form-control" id="clientAdresse" name="adresse" placeholder="Entrer l'adresse p   hysique du Client">
                        </div>
                        <div class="button">
                            <button type="submit" class="btn-outline-success">Enregistrer</button>
                        </div>
                    </form>
                </div>

            </div>
    </div>
</div>
</body>
</html>
