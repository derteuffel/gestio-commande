<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Impressions d'une commande</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link th:href="@{/css/dataTablesResponsive.css}" rel="stylesheet">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/logo-gestion.png}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/animate-3.7.0.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/flat-icon/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl-carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--===============================================================================================-->
</head>
<body>
<header th:replace="~{../templates/fragments/header :: header}"></header>
<!-- Header Area Starts -->

<!-- Header Area End -->
<div class="limiter container mb-30" style="">
    <div class="card  p-2 my-2">
        <table  class="table text-center card-body table-hover dt-responsive table-lg display" id="users">
            <thead class="text-white bg-secondary">
            <th>Désignation</th>
            <th>Type de Papier</th>
            <th>Qualite du Papier</th>
            <th>Quantité</th>
            <th>Prix Unitaire</th>
            <th>Prix Total</th>
            <th><Actions></Actions></th>
            </thead>
            <tbody>
            <tr th:each="commande: ${commandes}">
                <td th:text="${commande.designation}"></td>
                <td th:text="${commande.demandeur}"></td>
                <td th:text="${commande.requestDate}"></td>
                <td th:text="${commande.quantite}"></td>
                <td th:text="${commande.amount}"></td>
                <td>
                    <a  th:href="@{/commande/commande/}+${commande.commandeId}" ><i class="fa fa-eye text-success"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${commande.commandeId }"  ><i class="fa fa-trash text-danger"></i></a>
                </td>
                <!-- Delete user modal -->
                <div class="modal card modal-warning fade in" th:id="modal-warning+${commande.commandeId}" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span></button>
                                <h5 class="modal-title">Supprimer cette commande</h5>
                            </div>
                            <div class="modal-body text-center">
                                <h3>Etes vous sure de vouloir supprimer définitivement cette Commande?</h3>
                            </div>
                            <div class="modal-footer text-center">
                                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Close</button>
                                <a type="button" class="btn btn-danger" th:href="@{/#}"><i class="fa fa-check"></i>&nbsp;Yes</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Delete user modal -->
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card row border-info px-5 py-2">
            <div class="justify-content-center  ">
                <a class="btn btn-info mx-2" style="border-radius: 5px" th:href="@{/client/form}" >Ajouter une commande <i class="fa fa-plus"></i></a>
                <a class="btn btn-secondary mx-2 pull-right" style="border-radius: 5px" th:href="@{/proformat/form}" >Ajouter une proformat <i class="fa fa-plus"></i></a>
            </div>

    </div>
    <div class="bg bg-light px-5 py-2">
        <a th:href="@{/client/clients}">Voir les Clients enregistrer&nbsp;<i class="fa fa-arrow-right"></i></a>
    </div>
</div>

<!-- Footer Area Starts -->
<footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
<!-- Footer Area End -->


<!--===============================================================================================-->

<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>
<!--script th:src="@{/vendor/jquery-2.2.4.min.js}"></script-->
<script th:src="@{/vendor/bootstrap-4.1.3.min.js}"></script>
<script th:src="@{/vendor/wow.min.js}"></script>
<script th:src="@{/vendor/owl-carousel.min.js}"></script>
<script th:src="@{/vendor/jquery.nice-select.min.js}"></script>
<script th:src="@{/vendor/ion.rangeSlider.js}"></script>
<script th:src="@{/vendor/main.js}"></script>
<script th:src="@{/js/users.js}"></script>
<script th:src="@{/js/dataTablesResponsive.js}"></script>
</body>
</html>
