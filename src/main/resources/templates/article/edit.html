<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <!--link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>




    <title>Accueil</title>
    <style>
        .nav-item{
            color: #ffffff;
        }

        #sticky-footer {
            flex-shrink: none;
        }
    </style>
</head>
<body>
<div th:replace="~{../templates/fragments/navbar :: header}"></div>

<div class="px-5 pt-2 mb-5 bg-light text-center">
    <div class="alert-primary py-4">
        <h2>Formulaire De Modification d'un Article</h2>
    </div>
    <form th:action="@{/article/update}" method="post" th:object="${article}">
    <div class="py-2">
            <div class="modal-body text-left">
                <div class="form-group">
                    <label for="title">Nom de l'article:
                    </label>
                    <input type="text" id="title" class="form-control" th:field="*{name}">
                    <input type="hidden"  class="form-control" name="commandeId" th:value="${commandeId}">
                    <input type="hidden"  class="form-control" th:field="*{articleId}">
                </div>
                <div class="form-group">
                    <label for="montant">Montant de l'article:
                    </label>
                    <input type="text" id="montant" class="form-control" name="montant">
                </div>
                <div class="form-group">
                    <label for="title">Nombre d'exemplaires:
                    </label>
                    <input type="number" class="form-control" th:field="*{quantity}">
                </div>
                <div class="form-group">
                    <label for="description">Description de l'article:
                    </label>
                    <textarea th:field="*{description}" id="description" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">Type de l'article:
                    </label>
                    <select th:field="*{type}" id="" class="form-control">
                        <option value="">Veuillez faire un choix</option>
                        <option value="Conception">Conception</option>
                        <option value="Impression">Impression</option>
                        <option value="Conception et Impression">Conception et Impression</option>
                        <option value="Location">Location</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Categorie de l'article:
                    </label>
                    <select name="categoryId"   class="form-control">
                        <option value="">Veuillez faire un choix</option>
                        <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}">Conception</option>
                    </select>
                </div>

            </div>
    </div>
    <div class="py-2  px-5">
        <div class="button pull-left">
            <a th:href="@{/article/get/}+${article.articleId}" class="btn-outline-danger btn"><i class="fa fa-long-arrow-left"></i>&nbsp;Retour</a>
        </div>
        <div class="button pull-right">
            <button type="submit"  class="btn-outline-success btn">Enregistrer&nbsp;<i class="fa fa-check"></i></button>
        </div>
    </div>
    </form>
</div>


<!-- Footer div -->
<footer th:replace="~{../templates/fragments/footer :: footer}"></footer>

<!-- Java Script files adding -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<scrip th:src="@{/fonts/dataTables/index.js}" ></scrip>

</body>
</html>
