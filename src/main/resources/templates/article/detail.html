<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <!--link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>




    <title>Accueil</title>
    <style>
        .nav-item{
            color: #ffffff;
        }

        #sticky-footer {
            flex-shrink: none;
        }
    </style>
</head>
<body>
<div th:replace="~{../templates/fragments/navbar :: header}"></div>
<div class="px-5 pt-2 bg-light text-center">
    <div class="alert-primary py-4">
        <h2>Detail d'un article</h2>
    </div>
    <div class="py-2">
        <table class="table-bordered" style="width: 100%">
            <thead>
                <th>Designation</th>
                <th>Valeur</th>
            </thead>
            <tbody class="text-left ">
            <tr><td>Titre </td><td th:text="${article.name}"></td></tr>
            <tr><td>Type </td><td th:text="${article.type}"></td></tr>
            <tr><td>Description </td><td th:text="${article.description}"></td></tr>
            <tr><td>Prix unitaire </td><td th:text="${article.price}"></td></tr>
            <tr><td>Nombre d'Exemplaires </td><td th:text="${article.quantity}"></td></tr>
            <tr><td>Prix Total </td><td th:text="${article.totalPrice}"></td></tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Footer div -->
<footer th:replace="~{../templates/fragments/footer :: footer}"></footer>

<!-- Java Script files adding -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<scrip th:src="@{/fonts/dataTables/index.js}" ></scrip>
</body>
</html>
