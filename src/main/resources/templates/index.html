<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <!--link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>




    <title>Accueil</title>
    <style>
        .nav-item{
            color: #ffffff;
        }

        #sticky-footer {
            flex-shrink: none;
        }
    </style>
</head>
<body>
<div th:replace="~{../templates/fragments/navbar :: header}"></div>
<div class="px-5 pt-2 bg-light text-center">
    <div class="alert-primary py-4">
        <h2>Espace de Gestion des Commandes</h2>
    </div>
    <div class="row py-2">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3>Ajouter votre Commande ici!!!</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/commande/save}" method="post" th:object="${commande}">

                        <div class="form-group">
                            <label for="title">Titre :</label>
                            <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Entrer le titre de la commande...">
                        </div>
                        <div class="form-group">
                            <label for="clientName">Nom du Client :</label>
                            <input type="text" class="form-control" id="clientName" name="name" placeholder="Entrer le Nom du Client">
                        </div>
                        <div class="form-group">
                            <label for="clientEmail">E-Mail du Client :</label>
                            <input type="email" class="form-control" id="clientEmail" name="email" placeholder="Entrer l'adresse e-mail du client">
                        </div>
                        <div class="form-group">
                            <label for="clientPhone">Numero du Client :</label>
                            <input type="text" class="form-control" id="clientPhone" name="phone" placeholder="Entrer le numero de telephone du Client">
                        </div>
                        <div class="form-group">
                            <label for="clientAdresse">Adresse du Client :</label>
                            <input type="text" class="form-control" id="clientAdresse" name="adresse" placeholder="Entrer l'adresse p   hysique du Client">
                        </div>
                        <div class="button">
                            <button type="submit" class="btn-outline-success" style="border-radius: 5px">Enregistrer&nbsp;<i class="fa fa-check"></i></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    <h3>Tableau des Commandes</h3>
                </div>
                <div class="card-body">
                    <table class="table-responsive-md table-responsive table table-bordered" id="commandes">
                        <thead>
                        <th>Titre</th>
                        <th>Client</th>
                        <th>Date d'ajout</th>
                        <th>Code</th>
                        <th>Nbre Articles</th>
                        <th>Etat</th>
                        <th>Montant Total</th>
                        <th>Actions</th>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${lists}">
                                <td th:text="${order.title}"></td>
                                <td th:text="${order?.client?.name}"></td>
                                <td th:text="${#strings.substring(order.createdDate,0,10)}"></td>
                                <td th:text="'NÂ° '+${order.code}"></td>
                                <td th:text="${order.quantity}"></td>
                                <td th:if="${order.status} == true">Livree</td>
                                <td th:unless="${order.status} == true">Encours</td>
                                <td th:text="${order.amount}"></td>
                                <td>
                                    <a data-toggle="modal" data-target="#updateModal" class="btn" th:attr="data-target='#updateModal'+${order.commandeId}"><i class="fa fa-pencil"></i></a>
                                    <a class="btn" data-toggle="modal" data-target="#deleteModal" th:attr="data-target='#deleteModal'+${order.commandeId}"><i class="fa fa-trash-o"></i></a>
                                </td>

                                <!-- Modal -->
                                <div class="modal fade" th:id="deleteModal+${order.commandeId}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" >
                                    <div class="modal-dialog" >
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                Etes vous sure de vouloir supprimer cet element?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                                <a th:href="@{/commande/delete/}+${order.commandeId}" class="btn btn-primary">Supprimer...</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Modal -->
                                <div class="modal fade" th:id="updateModal+${order.commandeId}" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="updateModalLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form th:action="@{/commande/update/}+${order.commandeId}" method="post" >
                                            <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="title">Titre : <span th:text="${order.title}"></span>
                                                        </label>
                                                        <input type="text" class="form-control" name="title">
                                                    </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                                <button type="submit" class="btn btn-primary">Enregistrer...</button>
                                            </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </tr>
                        </tbody>
                    </table>
                    <!-- Pagination -->
                    <nav aria-label="Pagination" th:if="${lists.totalPages gt 0}">
                        <ul class="pagination justify-content-center font-weight-bold">
                            <li class="page-item" th:classappend="${lists.number eq 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/?page={id}(id=${lists.number lt 2 ? 1 : lists.number})}"
                                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${i eq lists.number + 1} ? 'active'"
                                th:each="i : ${#numbers.sequence( 1, lists.totalPages, 1)}">
                                <a class="page-link" th:href="@{/?page={id}(id=${i})}" th:text="${i}"
                                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                            </li>
                            <li class="page-item" th:classappend="${lists.number + 1 eq lists.totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/?page={id}(id=${lists.number + 2})}"
                                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
